<div class="row">
    <div class="col-12 col-lg-6">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <b>Employee Name</b>
                <span class="float-right">{{ employee.get_full_name }}</span>
            </li>
            <li class="list-group-item">
                <b>Username</b>
                <span class="float-right">{{ employee.user }}</span>
            </li>
            <li class="list-group-item">
                <b>Department</b>
                <span class="float-right">{{ employee.department }}</span>
            </li>
            <li class="list-group-item">
                <b>User Type</b>
                <span class="float-right">{{ employee.user_type }}</span>
            </li>
        </ul>
    </div>
    <div class="col-12 col-lg-6">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <b>Email</b>
                <span class="float-right">{{ employee.user.email }}</span>
            </li>
            <li class="list-group-item">
                <b>Phone Number</b>
                <span class="float-right">{{ employee.phone_number }}</span>
            </li>
        </ul>
    </div>
</div>
