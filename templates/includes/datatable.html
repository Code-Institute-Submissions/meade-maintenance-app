{% extends "main.html" %}
{% load static %}

{% block extracss %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap4.css"/>
{% endblock %}

{% block content %}
    <div class="col-md-12">
        <div class="card content-card">
            <h4 class="card-header">
                {% block table_header %}{% endblock %}
            </h4>
            <div class="card-body">
                <table class="table" id="dataTable">
                    {% block table_content %}{% endblock %}
                  </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block extrajs %}
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.js"></script>
    <script src="{% static 'js/datatables.js' %}"></script>
{% endblock %}
