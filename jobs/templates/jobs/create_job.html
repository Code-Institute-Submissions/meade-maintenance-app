{% extends "main.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="{% url 'create_job' %}" method="post">
        {% csrf_token %}
        <div class="col-12">
            <div class="card content-card">
                <h4 class="card-header">
                    Create Job
                </h4>
                <div class="card-body">
                    <div class="row">
                        {% for field in form %}
                            <div class="col-12 col-lg-6">
                                {{ field | as_crispy_field }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card content-card">
                <h4 class="card-header">
                    Steps (Optional)
                </h4>
                <div class="card-body">
                    <table class="table" id="stepsTable"></table>
                    <button type="button" class="btn" id="stepAdd">
                        <i class="fas fa-plus"></i> Add Step
                    </button>
                </div>
            </div>
        </div>
        <button type="submit" class="btn action-button btn-success">
            <i class="fas fa-check"></i> Create Job
        </button>
        <a href="{% url 'outstanding_jobs' %}" class="btn action-button btn-danger">
            <i class="fas fa-times"></i> Cancel
        </a>
    </form>
{% endblock %}

{% block extrajs %}
<script src="{% static 'js/steps.js' %}"></script>
{% endblock %}
