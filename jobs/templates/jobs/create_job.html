{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-12">
        <div class="card content-card">
            <h4 class="card-header">
                Create Job
            </h4>
            <div class="card-body">
                <form action="{% url 'create_job' %}" method="post" class="row">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="col-12 col-lg-6">
                            {{ field | as_crispy_field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn action-button btn-success">
                        <i class="fas fa-check"></i> Create Job
                    </button>
                    <a href="{% url 'outstanding_jobs' %}" class="btn action-button btn-danger">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card content-card">
            <h4 class="card-header">
                Steps (Optional)
            </h4>
            <div class="card-body">
                <table class="table" id="stepsTable"></table>
                <button class="btn" id="stepAdd">
                    <i class="fas fa-plus"></i> Add Step
                </button>
            </div>
        </div>
    </div>
{% endblock %}

{% block extrajs %}
<script>
    $("#stepAdd").click(function() {
        tableLength = $("#stepsTable tr").length;
        stepNumber = tableLength + 1;
        $("#stepsTable").append(`
            <tr>
                <th>${stepNumber}.</th>
                <td>
                    <input class="form-control"  name="step_${stepNumber}" id="step_${stepNumber}" required>
                </td>
                <td>
                    <button class="btn step-up" data-step="${stepNumber}">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </td>
                <td>
                    <button class="btn step-down" data-step="${stepNumber}">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </td>
                <td>
                    <button class="btn step-delete text-danger" data-step="${stepNumber}">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `);
