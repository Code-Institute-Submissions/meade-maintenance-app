{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-12">
        <div class="card content-card">
            <h4 class="card-header">
                Edit Job
            </h4>
            <div class="card-body">
                <form action="{% url 'edit_job' job.id %}" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn action-button btn-success">
                        <i class="fas fa-check"></i> Update Job
                    </button>
                    <a href="{% url 'outstanding_jobs' %}" class="btn action-button btn-danger">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
