{% extends "base.html" %}
{% load static %}

{% block main_content %}
<header class="sticky-top shadow">
    <nav class="navbar navbar-dark">
        <a href="{% url 'home' %}" class="navbar-brand">
            <img src="{% static 'images/owl-icon.png' %}" alt="Logo" width="30" height="30">
            Pallas
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#loginNavbar" aria-controls="loginNavbar" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-auto" id="loginNavbar">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'dashboard' %}" class="nav-link">
                            <i class="fab fa-wpforms"></i> Dashboard
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="/accounts/login/" class="nav-link">
                            <i class="fas fa-user-alt"></i> Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/accounts/signup/" class="nav-link">
                            <i class="fab fa-wpforms"></i> Register
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
<h4>Placeholder!</h4>
{% endblock %}
