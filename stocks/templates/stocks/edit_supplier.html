{% extends "main.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="{% url 'edit_supplier' supplier.id %}" class="col-12 row" method="post">
        {% csrf_token %}
        <div class="col-12">
            <div class="card content-card">
                <h4 class="card-header">
                    Edit Supplier
                </h4>
                <div class="card-body">
                    <div class="row">
                        {% for field in form %}
                            <div class="col-12 col-lg-6">
                                {{ field | as_crispy_field }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn action-button btn-success">
            <i class="fas fa-check"></i> Update Supplier
        </button>
        <a href="{% url 'supplier_details' supplier.id %}" class="btn action-button btn-danger">
            <i class="fas fa-times"></i> Cancel
        </a>
    </form>
{% endblock %}
