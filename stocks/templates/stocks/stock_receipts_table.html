<table class="table table-responsive-sm">
    <thead>
        <th>Supplier</th>
        <th>Quantity</th>
        <th>Date Received</th>
        <th>Received By</th>
        <th>Actions</th>
    </thead>
    <tbody>
        {% for receipt in stock_receipts %}
            <tr>
                <td>{{ receipt.supplier }}</td>
                <td>{{ receipt.quantity }}</td>
                <td>{{ receipt.date_received }}</td>
                <td>{{ receipt.created_by }}</td>
                <td>
                    <a href="{% url 'edit_stock_receipt' receipt.id %}">Edit</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
